<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egymásnak</title>
</head>
<body>
    <!-- 1. feladat: Egy bekezdés "Egymásnak adott feladatok" zöld betűszínnel, félkövér (CSS), consolas betűtípussal -->
    <p style="font-weight: bold; color: green; font-family: consolas">
    </p>
    <!-- 2. feladat: Egy bekezdés "Egymásnak adott feladatok" zöld betűszínnel, félkövér (HTML), consolas betűtípussal -->
    <p style="color: green; font-family: consolas">
    </p>
    <!-- 3. feladat: Készíts egy táblázatot (colspan, HTML) 30 cellával, és add meg a következő alcímet a bal felső cellába, Csoport tagok:  -->
    <p style="color: red; font-family: 'Times New Roman', Times, serif;">
    </p>
    <!-- 4. feladat: Add meg a következő alcímet a bal oszlop 2. cellába, Életkor: -->
    <p style="color: limegreen; font-family: Arial, Helvetica, sans-serif;">
    </p>
    <!-- 5. feladat: Szúrj be egy képet Jézusról és helyezd el egy tetszőleges cellába. -->

    <!-- 6. feladat: Linkeld be a kedvenc  -->
    <!-- 7.feladat: Készíts egy 3 soros 3 oszlopos táblázatot, és adj meg mindnek különböző színeket -->
    <p style="color1: purple; color2: brown ; color3: blanchedalmond;">
    </p>
    <!-- 8. feladat: Hozz létre egy bekezdést majd formázd meg CSS-ben 30px nagyságú. -->
    <!-- 9. feladat: Add meg a Magyar Himnusz 1. versszakát majd formázd dőltre és adj neki keretet. -->
    <p style="font-weight: bold;">
    </p>
    <!-- 10. feladat: A himnusz 1. versszaka mellé szúrd be Magyarország zászlaját. -->
    <!-- 11. feladat: Linkeld be a Magyar himnusz megzenésített változatát. -->
    <a href="http://https://www.youtube.com/watch?v=JHG0S75PrD0"></a>
    <!-- 12. feladat: Szúrd be egy tetszőleges cellába a kedvenc versed, consolas betűtípussal és sötétkék színnel. -->
    <p style="font-family: consolas; color: darkblue;">
    </p>
    <!-- 13. feladat: Állítsd át a weboldalt Magyar nyelvűre. -->
    <!-- 14. feladat: Csináljon 3 bekezdést, a három bekezdést jelölje HTML elemmel bekezdésenként. -->
    <!-- 15. feladat: Bekezdéseknek következő címeket adja: Kettes fejezetcímmel 
    1. bekezdés: szemrehányás
    2. bekezdés: A szentkönyv
    3. bekezdés: Leborulás -->

    <!-- 17. feladat: Állítson be a szöveg előtt egyes szintű fejezetcímet  -->
    <!-- 18. feladat: Szöveg legyen féldőlt -->
    <i> (italics)
